AccountProof:
  title: Account proof
  type: object
  required:
    - address
    - accountProof
    - balance
    - codeHash
    - nonce
    - storageHash
    - storageProof
  additionalProperties: false
  properties:
    address:
      title: address
      $ref: '#/components/schemas/address'
    accountProof:
      title: accountProof
      type: array
      items:
        $ref: '#/components/schemas/bytes'
    balance:
      title: balance
      $ref: '#/components/schemas/uint256'
    codeHash:
      title: codeHash
      $ref: '#/components/schemas/hash32'
    nonce:
      title: nonce
      $ref: '#/components/schemas/uint64'
    storageHash:
      title: storageHash
      $ref: '#/components/schemas/hash32'
    storageProof:
      title: Storage proofs
      type: array
      items:
        $ref: '#/components/schemas/StorageProof'
StorageProof:
  title: Storage proof
  type: object
  required:
    - key
    - value
    - proof
  additionalProperties: false
  properties:
    key:
      title: key
      $ref: '#/components/schemas/bytesMax32'
    value:
      title: value
      $ref: '#/components/schemas/uint256'
    proof:
      title: proof
      type: array
      items:
        $ref: '#/components/schemas/bytes'
