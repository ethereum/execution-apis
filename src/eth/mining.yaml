- name: eth_mining
  summary: Returns whether the client is actively mining new blocks.
  params: []
  result:
    name: Mining status
    schema:
      title: miningStatus
      type: boolean
- name: eth_hashrate
  summary: Returns the number of hashes per second that the node is mining with.
  params: []
  result:
    name: Mining status
    schema:
      title: Hashrate
      $ref: '#/components/schemas/uint'
- name: eth_getWork
  summary: Returns the hash of the current block, the seedHash, and the boundary condition to be met (“target”).
  params: []
  result:
    name: Current work
    schema:
      type: array
      items:
        - title: Proof-of-work hash
          $ref: '#/components/schemas/bytes32'
        - title: seed hash
          $ref: '#/components/schemas/bytes32'
        - title: difficulty
          $ref: '#/components/schemas/bytes32'
- name: eth_submitWork
  summary: Used for submitting a proof-of-work solution.
  params:
    - name: nonce
      required: true
      schema:
        $ref: '#/components/schemas/bytes8'
    - name: hash
      required: true
      schema:
        $ref: '#/components/schemas/bytes32'
    - name: digest
      required: true
      schema:
        $ref: '#/components/schemas/bytes32'
  result:
    name: Success
    schema:
      type: boolean
- name: eth_submitHashrate
  summary: Used for submitting mining hashrate.
  params:
    - name: Hashrate
      required: true
      schema:
        $ref: '#/components/schemas/bytes32'
    - name: ID
      required: true
      schema:
        $ref: '#/components/schemas/bytes32'
  result:
    name: Success
    schema:
      type: boolean
