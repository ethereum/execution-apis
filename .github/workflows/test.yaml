name: Test

on: [push, pull_request, workflow_dispatch]

jobs:
  lint-and-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm ci
      - run: npm run build:spec
      - run: npm run lint
      - name: Set up Go 1.x
        uses: actions/setup-go@v5
        with:
          go-version: ^1.24
        id: go
      - name: Run speccheck
        run: go run -C=./rpctestgen ./cmd/speccheck -v --spec ../openrpc.json --tests ../tests
